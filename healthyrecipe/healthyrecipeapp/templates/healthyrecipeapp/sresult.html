{% extends 'healthyrecipeapp/layout.html' %}

{% block content %}
<ul class="collection">
  {% for recipe in recipes %}
    <li class="collection-item"><a href="/recipes/{{ recipe.1 }}">{{recipe.0}} {{recipe.1}}</a>
    <form action="/sresult" method="get">
     <label>Click to add recipe </label>
     <input type="submit" value={{ forloop.counter }} name="mybtn">
    </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
