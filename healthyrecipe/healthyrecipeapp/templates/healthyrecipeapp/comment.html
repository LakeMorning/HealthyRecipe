{% extends 'healthyrecipeapp/layout.html' %}
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

{% block content %}

<h4>New Comment Form</h4>

<div class="container">
  <div class="row">
    <h5 style="text-align: center;">Add New Comment to {{recipe.0.1}}</h5>
    <div style="width: 30%; margin: 30px auto;">
        
      <form action="/recipes/{{recipe.0.0}}/comments" method="post">
          
        {% csrf_token %}
          
        <div class="form-group">
          <input class="form-control" type="text" name="rating" placeholder="0(worst) - 5(best)">
        </div>
        
        <div class="form-group">
          <input class="form-control" type="text" name="content" placeholder="text">
        </div>
        
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
        
      </form>
      
      <a href="/campgrounds">Go Back</a>
    </div>
  </div>
</div>


{% endblock %}
