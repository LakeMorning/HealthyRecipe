{% extends 'healthyrecipeapp/layout.html' %}

{% block content %}
<ul class="collection">
  {% for recipe in user_meal %}
    <li class="collection-item">{{recipe}}
        <form action="/cart" method="get">
         <label>Click to delete recipe </label>
         <input type="submit" value={{ forloop.counter }} name="mybtn">
        </form>
    </li>
  {% endfor %}
</ul>
<h5>total calorie is: {{total_calorie}}</h5>
<h5>total prepare time is: {{total_prep_time}}</h5>
{% endblock %}
